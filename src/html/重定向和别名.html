<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重定向和别名</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

<div id="app">
</div>

<script type="text/javascript">
    const Home = { template: '<div><h1>Home</h1><router-view></router-view></div>' }
    const Foo = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }
    const Baz = { template: '<div>baz</div>' }

    const router = new VueRouter({
        mode: 'history',
        base: "/hello-world/src/html/重定向和别名.html",
        routes: [
            { path: '/home', component: Home,
                children: [
                    // absolute alias
                    { path: 'foo', component: Foo, alias: '/foo' },
                    // relative alias (alias to /home/bar-alias)
                    { path: 'bar', component: Bar, alias: 'bar-alias' },
                    // multiple aliases
                    { path: 'baz', component: Baz, alias: ['/baz', 'baz-alias'] },
                    { path: 'redirect', component: Baz, redirect: 'bar-alias' }
                ]
            }
        ]
    })

    new Vue({
        router,
        template: `
    <div id="app">
      <h1>Route Alias</h1>
      <ul>
        <li><router-link to="/foo">
          /foo (renders /home/foo)
        </router-link></li>
        <li><router-link to="/home/bar-alias">
          /home/bar-alias (renders /home/bar)
        </router-link></li>
        <li><router-link to="/baz">
          /baz (renders /home/baz)</router-link>
        </li>
        <li><router-link to="/home/baz-alias">
          /home/baz-alias (renders /home/baz)
        </router-link></li>
        <li><router-link to="/home/redirect">
          /home/redirect
        </router-link></li>
      </ul>
      <router-view class="view"></router-view>
    </div>
  `
    }).$mount('#app')
</script>

</body>
</html>
